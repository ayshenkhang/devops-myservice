services:
  myservice:
    build: .
    container_name: myservice
    ports:
      - "5000:5000"
    volumes:
      - /var/log/myservice:/var/log/myservice
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
